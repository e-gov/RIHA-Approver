<!DOCTYPE HTML>
<html>
  <head>
    <title>Kooskõlastaja</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="/css/vendor/bootstrap-4.0.0-alpha.5.min.css">
    <link rel="stylesheet" href="/css/vendor/dataTables.bootstrap4.min.css">
    <script src="/js/vendor/jquery-3.1.1.min.js"></script>
    <script src="/js/vendor/jquery.dataTables.min.js"></script>
    <script src="/js/vendor/jquery.dataTables.bootstrap4.min.js"></script>
    <script src="/js/vendor/core.js"></script>
    <script src="/js/vendor/enc-base64.js"></script>
    <script src="/js/vendor/hmac.js"></script>
    <script src="/js/vendor/sha256.js"></script>
    <script src="/js/Approver.js"></script>
    <script type="text/javascript">
    
     $(function() {
        new Approver('${infosystemsUrl}').init();
      });

    </script>
  </head>
  <body>
    <#include 'table.html'/>

	<div id="modal" class="modal">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
				<h3 class="modal-title">Infosüsteemi Hindamine</h3>
			</div>
			<br>
			<p>Hinnangu pealkiri:</p>
			<input type="text" name="header" placeholder="Pealkiri">
			<br>
			<br>
			<p>Hinnangu kommentaar:</p>
			<textarea rows="4" cols="50" placeholder="Kommentaar"></textarea>
			<br>
			<input type="text" id="first_name" placeholder="Eesnimi"/>
  			<input type="text" id="last_name" placeholder="Perekonnanimi"/>
  			<input type="number" id="register_code" placeholder="Registrikood"/>
 			<input type="text" id="institution_name" placeholder="Ettevõtte nimetus"/>
 			<br>
 			<br>
			<button id="btnSuccess" class="btn btn-sm btn-outline-success"
				value="${approvedStatus}" onclick="approval(this)">Kooskõlasta</button>
			<button class="btn btn-sm btn-outline-danger"
				value="${notApprovedStatus}" onclick="approval(this)">Ei kooskõlasta</button>
		</div>
	</div>

</body>
</html>
